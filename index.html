<html>
    <head>
        <title>Globe</title>
        
	<style>
	    body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <style type="text/css">
            body {
                overflow:hidden;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <script src="src/ThirdParty/require.js">      </script>
        <script src="src/ThirdParty/dat.gui.min.js">  </script>
    </head>
    
    <body>
        <script type="text/javascript">  

            require(['src/Main'], function() {
                
               var initCenter = { lon:2.3465, lat: 48.88, alt: 25000000};

               // iTowns namespace defined here
               itowns.viewer.createSceneGlobe(initCenter) ;

               // THIS IS AN EXAMPLE OF INTERFACE TO INTERACT WITH ITOWNS            
               var Menu = function() {
                   this.CloudsIR = false;
               };

               var text = new Menu();
               var gui = new dat.GUI();
               gui.close();
               gui.add(text, 'CloudsIR').onChange(function(newValue) {
			itowns.viewer.showClouds(newValue);
               });
                  
            });
            
        </script>     
    </body>
</html>
